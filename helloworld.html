<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://fdagher1.github.io/helloworld/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">

    <!--async tag helps scripts are executed asynchronously and without blocking the browser-->
    <script src="js/xslx-0.8.0/jszip.js" async></script>
    <script src="js/xslx-0.8.0/xlsx.js" async></script>
    <script src="js/1-event_handling.js"></script>
    <script src="js/2-data_retrieval.js"></script>
    <script src="js/3-data_display.js"></script>
    <script src="js/4-helper_functions.js"></script>
  </head>

  <body id="body">
    <div class="div-top-panel">     
      <div><input type=file id="button-upload" name="files[]" class="lightclass" title="your text" onchange="eventUploadButtonClicked(event)"></div>
      <div><select id="select-date" class="lightclass" disabled><option value="All Years" selected>All Years</option></select></div>
      <div><input type="button" id="button-darktoggle" class="lightclass" value="Dark Mode: Off" onclick="eventDarkModeButtonClicked()"></div>
      <div><select id="select-location" class="lightclass" disabled><option value="All Countries" selected>All Countries</option></select></div>
      <div><input type="button" id="button-displaytable" class="lightclass" value="Display" onclick="eventDisplayButtonClicked()" disabled></div>
      <div><select id="select-event" class="lightclass" disabled><option value="All Social Events">All Social Events</option></select></div>
      <div><input id="textbox-keyword" type="text" oninput="eventKeywordEntered()" disabled></div>
      <div><select id="select-displayoption" class="lightclass" disabled><option value="Show All Lines">Show All Lines</option></select></div>
    </div>

    <div>
      <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>

</html>
