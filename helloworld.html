<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://fdagher1.github.io/helloworld/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">

    <!--adding an async tag can help the browser load without waiting for each script to finish execution first-->
    <script src="js/1-event_handling.js"></script>
    <script src="js/2-file_handling.js"></script>
    <script src="js/3-data_retrieval.js"></script>
    <script src="js/4-data_validity.js"></script>
    <script src="js/5-data_display.js"></script>
    <script src="js/6-helper_functions.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </head>

  <body id="body" class="darkclass">
    
    <div id="top-grid">   
      <div><label class="label-title">Hello World</label></div>
      <div><label class="label-seperator">Display Options</label></div>
      <div>
        <label for="button-themetoggle" id="label-button-theme" class="button-default">Switch to Light Theme</label>
        <input type="button" id="button-themetoggle" onclick="eventThemeButtonClicked()" hidden>
      </div>
      <div><input type="password" id="textbox-password" class="textbox-default" placeholder="(Enter Password)"></div>
      <div>
        <label for="button-filehandling" id ="button-filehandling-id" class="button-default">Load File</label>
        <input type=file name="files[]" id="button-filehandling" accept=".csv" hidden onchange="eventFileHandlingButtonClicked(event)">
      </div>
      <div>
        <select id="select-displayoption" class="select-default" disabled onchange="eventDisplayOptionSelected()">
          <option value="List: All Lines">List: All Lines</option>
        </select>
      </div>
    </div>

    <div id="filter-grid" style="display: none;">
      <div><label class="label-seperator">Filters</label></div>
      <select id="select-year" class="select-default select-filter" onchange="eventDisplayOptionSelected()">
        <option value="All Years">All Years</option>
      </select>
      <select id="select-location" class="select-default select-filter" onchange="eventDisplayOptionSelected()">
        <option value="All Locations">All Locations</option>
      </select>
      <select id="select-event" class="select-default select-filter" onchange="eventDisplayOptionSelected()">
        <option value="All Events">All Events</option>
      </select>
      <div><input type="text" id="textbox-keyword" class ="textbox-default" placeholder="(Search Criteria)" oninput="eventKeywordEntered()"></div>
    </div>

    <div id="input-grid" style="display: none;">
      <div><label class="label-seperator">Input</label></div>
      <div>
        <div><input id="input-date" class ="input-default" type="date" onchange="eventInputDateChanged(event, 'inputForm')"></div>
        <div><input id="input-location" class ="input-default" type="text" ></div>
        <div><textarea id="input-events" class ="input-default" rows="8" ></textarea></div>
      </div>
    </div>

    <div id="output-grid">
      <div><label class="label-seperator">Output</label></div>
      <div id="dataset-container"></div>
      <table>
        <thead id="thead">
          <tr>
            <th>Please upload your file!</th>
          </tr>
      </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    
    <div>
      <table>
        <tbody id="errorcontent">
        </tbody>
      </table>
    </div>

  </body>

</html>
