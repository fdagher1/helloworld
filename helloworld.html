<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://fdagher1.github.io/helloworld/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">

    <!--adding an async tag can help the browser load without waiting for each script to finish execution first-->
    <script src="js/1-event_handling.js"></script>
    <script src="js/2-data_retrieval.js"></script>
    <script src="js/3-data_display.js"></script>
    <script src="js/4-helper_functions.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </head>

  <body id="body" class="darkclass">
    
    <div id="top-grid">   
      <div>
        <input type=file id="button-upload" name="files[]" class="darkclass" accept=".csv" onchange="eventUploadButtonClicked(event)">
      </div>
      <div>
        <input type="button" id="button-darktoggle" class="darkclass" value="Dark Mode: On" onclick="eventDarkModeButtonClicked()">
      </div>
      <div>
        <input type="button" id="button-modetoggle" class="darkclass" value="Mode: Read" onclick="eventAppModeButtonClicked()">
      </div>
    </div><br/>

    <div id="filter-grid" style="display: none;">
      <div>
        <select id="select-displayoption" class="darkclass"><option value="Show All Lines">Show All Lines</option></select>
      </div>
      <div class="dropdown-criteria-list darkclass" id="yearDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor ">All Years</span>
        <ul class="items" id="timeItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected()" />Place Holder </li>
        </ul>
      </div>
      <div class="dropdown-criteria-list darkclass" id="locationDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Locations</span>
        <ul class="items" id="locationItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected()" />Place Holder </li>
        </ul>
      </div>
      <div class="dropdown-criteria-list darkclass" id="eventDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Events</span>
        <ul class="items" id="eventItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected(event)" />Place Holder </li>
        </ul>
      </div>
      <div>
        <input id="textbox-keyword" type="text" class="darkclass" oninput="eventKeywordEntered()">
      </div>
      <div>
        <input type="button" id="button-displaytable" class="darkclass" value="Display" onclick="eventDisplayButtonClicked()">
      </div>
    </div><br/>

    <div id="output-table" style="display: none;">
      <table>
        <thead id="thead">
          <tr>
            <th style="font-weight:bold; color:red">Please upload your file!</th>
          </tr>
      </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <div id="input-grid" style="display: none;">
      <div>
        <div>
          <input id="input-date" type="date" class="darkclass">
        </div>
        <div>
          <input id="input-location" type="text" class="darkclass">
        </div>
        <div>
          <textarea id="input-events" rows="8" class="darkclass"></textarea>
        </div>
      </div>
      <div>
        <input type="button" id="button-submit" class="darkclass" value="Submit" onclick="eventSubmitButtonClicked()">
      </div>
    </div>
    
    <div>
      <table>
        <tbody id="errorcontent">
        </tbody>
      </table>
    </div>

  </body>

</html>
