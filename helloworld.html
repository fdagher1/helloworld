<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://fdagher1.github.io/helloworld/icon.png">
    <link rel="stylesheet" href="css/styles.css">

    <!--adding an async tag can help the browser load without waiting for each script to finish execution first-->
    <script src="js/1-event_handling.js"></script>
    <script src="js/2-file_handling.js"></script>
    <script src="js/3-data_retrieval.js"></script>
    <script src="js/4-data_validity.js"></script>
    <script src="js/5-data_display.js"></script>
    <script src="js/6-helper_functions.js"></script>
  </head>

  <body id="body" class="darkclass">
    <div id="app-grid">   
      <!-- Row 1: Title and Theme Toggle -->
      <div class="row row-1">
        <h1 class="app-title">Hello World</h1>
        <label class="theme-toggle">
          <input type="checkbox" id ="mode-checkbox" checked="checked" onchange="eventThemeCheckboxChanged()" />
          <span>ðŸŒ™ mode</span>
        </label>
      </div>

      <!-- Row 2: password and file import -->
      <div class="row row-2">
        <input type="password" id="textbox-password" class="textbox-default" placeholder="(Enter Password)">
        <div>
          <label for="button-filehandling" id ="button-filehandling-id" class="button-default">Load File</label>
          <input type=file name="files[]" id="button-filehandling" accept=".csv" hidden onchange="eventFileHandlingButtonClicked(event)">
        </div>
      </div>

      <!-- Row 3: Filters -->
      <div class="row row-3">
        <select id="select-year" class="select-default select-filter" disabled onchange="eventFilterOrDisplayOptionChanged('year')">
          <option value="All Years">All Years</option>
        </select>
        <select id="select-location" class="select-default select-filter" disabled onchange="eventFilterOrDisplayOptionChanged('location')">
          <option value="All Locations">All Locations</option>
        </select>
        <select id="select-event" class="select-default select-filter" disabled onchange="eventFilterOrDisplayOptionChanged('event')">
          <option value="All Events">All Events</option>
        </select>
      </div>

      <!-- Row 4: Keyword search-->
      <div class="row row-4">
        <input type="text" id="textbox-keyword" class ="textbox-default" placeholder="(Search Criteria)" disabled oninput="eventKeywordEntered()">
      </div>
      
      <!-- Row 5: Display options-->
      <div class="row row-5">
        <select id="select-displayoption" class="select-default" disabled onchange="eventFilterOrDisplayOptionChanged('displayOption')">
          <option value="List: All Lines">List: All Lines</option>
        </select>
      </div>

      <!-- Row 6: Output grid-->
      <div class="row row-6">
        <div id="output-list">
          <div id="dataset-container"></div>
          <table>
            <thead id="thead">
              <tr>
                <th>Please upload your file!</th>
              </tr>
          </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>

      <!-- Row 7: Input grid-->
      <div class="row row-7" id="input-form" style="display: none;">
        <input id="input-date" class ="input-default" type="date" onchange="eventInputDateChanged(event, 'inputForm')">
        <input id="input-location" class ="input-default" type="text" >
        <textarea id="input-events" class ="input-default" ></textarea>
      </div>
    
      <!-- Row 8: Error output grid-->
      <div class="row row-8">
        <div>
          <table>
            <tbody id="errorcontent">
            </tbody>
          </table>
        </div>
      </div>
  </body>

</html>
