<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://fdagher1.github.io/helloworld/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">

    <!--async tag helps scripts are executed asynchronously and without blocking the browser-->
    <script src="js/xslx-0.8.0/jszip.js"></script>
    <script src="js/xslx-0.8.0/xlsx.js"></script>
    <script src="js/1-event_handling.js"></script>
    <script src="js/2-data_retrieval.js"></script>
    <script src="js/3-data_display.js"></script>
    <script src="js/4-helper_functions.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </head>

  <body id="body" class="darkclass">
    <div class="top-grid">     
      
      <div class="cellA1">
        <input type=file id="button-upload" name="files[]" class="darkclass" title="your text" onchange="eventUploadButtonClicked(event)">
      </div>

      <div class="cellB1 dropdown-criteria-list darkclass" id="yearDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor ">All Years</span>
        <ul class="items" id="timeItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected()" />Place Holder </li>
        </ul>
      </div>

      <div class="cellA2">
        <input type="button" id="button-darktoggle" class="darkclass" value="Dark Mode: On" onclick="eventDarkModeButtonClicked()">
      </div>

      <div class="cellB2 dropdown-criteria-list darkclass" id="locationDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Locations</span>
        <ul class="items" id="locationItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected()" />Place Holder </li>
        </ul>
      </div>

      <div class="cellA3">
        <select class="darkclass" id="select-displayoption" disabled><option value="Show All Lines">Show All Lines</option></select>
      </div>

      <div class="cellB3 dropdown-criteria-list darkclass" id="eventDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Events</span>
        <ul class="items" id="eventItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected(event)" />Place Holder </li>
        </ul>
      </div>
      
      <div class="cellA4">
        <input type="button" id="button-displaytable" class="darkclass" value="Display" onclick="eventDisplayButtonClicked()" disabled>
      </div>

      <div class="cellB4">
        <input id="textbox-keyword" type="text" oninput="eventKeywordEntered()" disabled>
      </div>

    </div> 

    <div>
      <table>
        <thead id="thead">
          <tr>
            <th style="font-weight:bold; color:red">Please upload your file!</th>
          </tr>
      </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </body>

</html>
