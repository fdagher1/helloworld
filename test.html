<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="https://fdagher1.github.io/helloworld/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">

    <!--adding an async tag can help the browser load without waiting for each script to finish execution first-->
    <script src="js/1-event_handling.js"></script>
    <script src="js/2-file_handling.js"></script>
    <script src="js/3-data_retrieval.js"></script>
    <script src="js/4-data_validity.js"></script>
    <script src="js/5-data_display.js"></script>
    <script src="js/6-helper_functions.js"></script>
    <script>
      async function eventSaveButtonClicked1() {
        // Get password
        var enteredPassword = document.getElementById("textbox-password").value; // Read password
        
        // Save file
        // Set file content type depending on whether it is encrypted or not  
        if (enteredPassword == "") {
          var data = datasetArray;
          var contentType = "text/plain";
        } else {
          var data = await encrypt(datasetArray);
          var contentType = "application/octet-stream";
        }

        var file = new Blob([data], { type: contentType });
        var link = document.createElement("a");
        var url = URL.createObjectURL(file);
        link.href = url;
        link.download = "helloworld.csv";
        document.body.appendChild(link);
        link.click();
        setTimeout(function () {
          document.body.removeChild(link); 
          window.URL.revokeObjectURL(url);
        }, 0);
      }
    </script>
  </head>

  <body id="body" class="darkclass">
    
    <div id="top-grid">   
      <div>
        <input type="password" id="textbox-password" placeholder="(Enter Password)" class="darkclass">
      </div>
      <div>
        <label for="button-upload" id="label-button-upload" class="darkclass">Load File</label>
        <input type=file name="files[]" id="button-upload" accept=".csv" onchange="eventUploadButtonClicked(event)">
      </div>
      <div>
        <input type="button" id="button-themetoggle" class="darkclass" value="Switch to Light Theme" onclick="eventDarkModeButtonClicked()">
      </div>
      <div>
        <input type="button" id="button-modetoggle" class="darkclass" value="Switch to Write Mode" disabled onclick="eventAppModeButtonClicked()">
      </div>
    </div><br/>

    <div id="filter-grid" style="display: none;">
      <div class="dropdown-criteria-list" id="yearDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Years</span>
        <ul class="items" id="timeItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected()" />Place Holder </li>
        </ul>
      </div>
      <div class="dropdown-criteria-list" id="locationDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Locations</span>
        <ul class="items" id="locationItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected()" />Place Holder </li>
        </ul>
      </div>
      <div class="dropdown-criteria-list" id="eventDropdownDiv" onclick="eventCriteriaDropdownClicked(event)">
        <span class="anchor">All Events</span>
        <ul class="items" id="eventItems">
          <li><input type="checkbox" onchange="eventCheckboxSelected(event)" />Place Holder </li>
        </ul>
      </div>
      <div>
        <input type="text" id="textbox-keyword" class="darkclass" placeholder="(Search Criteria)" oninput="eventKeywordEntered()">
      </div>
      <div>
        <select id="select-displayoption" class="darkclass" onchange="eventDisplayOptionSelected()">
          <option value="Show All Lines">Show All Lines</option>
        </select>
      </div>
      <div>
        <input type="button" id="button-displaytable" class="darkclass" value="Display" onclick="eventDisplayButtonClicked()">
      </div>
    </div><br/>

    <div id="output-table" style="display: none;">
      <table>
        <thead id="thead">
          <tr>
            <th style="font-weight:bold; color:red">Please upload your file!</th>
          </tr>
      </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <div id="input-grid" style="display: none;">
      <div>
        <div>
          <input id="input-date" type="date" class="darkclass" onchange="eventInputDateChanged(event)">
        </div>
        <div>
          <input id="input-location" type="text" class="darkclass">
        </div>
        <div>
          <textarea id="input-events" rows="8" class="darkclass"></textarea>
        </div>
      </div>
      <div>
        <input type="button" id="button-submit" class="darkclass" value="Save File" onclick="eventSaveButtonClicked1()">
      </div>
    </div>
    
    <div>
      <table>
        <tbody id="errorcontent">
        </tbody>
      </table>
    </div>

  </body>

</html>
